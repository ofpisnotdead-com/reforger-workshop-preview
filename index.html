<!DOCTYPE html>
<html>
  <head>
    <title>Reforger Workshop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#222f34" />
  </head>

  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap");
      *,
      html {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        color: white;
        font-family: "Arimo", sans-serif;
      }

      body {
        background-image: url('bg_map.webp');
        background-attachment: fixed;
        margin: 20px 20px 0 20px;
      }

      workshop-browser {
        display: block;
        padding-bottom: 60px;
      }

      #logo {
        width: 84px;
      }

      header {
        display: flex;
        align-items: center;
      }

      header h1 {
        padding-left: 10px;
        padding-top: 4px;
        font-size: 2.5em;
      }

      footer {
        display: flex;
        align-items: center;
        position: fixed;
        left: 0px;
        bottom: 0px;
        height: 40px;
        width: 100%;
        background: #222f34;
      }
      
      footer article {
        display: flex;
        flex: 1;
        margin-left: 25px;
        flex-wrap: wrap;
      }
    </style>

    <header>
      <img id="logo" src="reforger_white.svg" />
      <h1>unofficial workshop <i>sneak-peak</i></h1>
    </header>
    <workshop-browser></workshop-browser>

    <footer>
      <article>
        <p>&#9829; by ofpisnotdead.com (<a target="_blank" href="https://twitter.com/ofpnotdead">Twitter</a>, <a target="_blank" href="https://discordapp.com/users/372121409968668682">Discord</a>, <a target="_blank" href="https://github.com/ofpisnotdead-com/reforger-workshop-preview">GitHub)</p></article>
    </footer>

    <script src="src/index.ts"></script>
  </body>
</html>
